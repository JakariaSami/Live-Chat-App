{% extends 'base.html' %}
{% block content %}

<form method="post" class="form">
  <h3>Enter the Chat Room</h3>
  <div>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" name="name" value="{{name}}">
  </div>

  <div class="join">
    <input type="text" placeholder="Room code" name="code" value="{{code}}">
    <button type="submit" name="join">Join a room</button>
  </div>
  <button class="create-btn" type="submit" name="create">Create a room</button>

  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
